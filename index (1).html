<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firebase Login/Register</title>

  <!-- Firebase JS SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <h2>Register</h2>
  <input id="reg_email" type="email" placeholder="Email"><br>
  <input id="reg_password" type="password" placeholder="Password"><br>
  <button onclick="register()">Register</button>

  <h2>Login</h2>
  <input id="login_email" type="email" placeholder="Email"><br>
  <input id="login_password" type="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>

  <script>
    // ✅ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCl3EzorrECwg6mH6z5z-xu8AyBFZ0wAhs",
      authDomain: "new-test-30441.firebaseapp.com",
      databaseURL: "https://new-test-30441-default-rtdb.firebaseio.com",
      projectId: "new-test-30441",
      storageBucket: "new-test-30441.appspot.com",
      messagingSenderId: "181997720816",
      appId: "1:181997720816:web:ae367f714ad0034a2daeb5",
      measurementId: "G-TQ7IYA7870"
    };
    firebase.initializeApp(firebaseConfig);

    // 🔐 Register User
    function register() {
      const email = document.getElementById("reg_email").value;
      const password = document.getElementById("reg_password").value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          firebase.database().ref("users/" + user.uid).set({
            email: user.email
          });
          alert("Registration successful!");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }

    // 🔐 Login User
    function login() {
      const email = document.getElementById("login_email").value;
      const password = document.getElementById("login_password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Login successful!");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }
  </script>
</body>
</html>
